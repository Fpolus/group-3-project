<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <meta charset="UTF-8">
    <title>NFL Tracker</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Additional Stylesheet for Your Dashboard -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Your NFL Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nfl_scores">NFL Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team_stats">Team Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/player_stats">Player Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/schedule">Weekly Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Weekly Schedule Dashboard Section -->
    <section id="weekly-schedule">
        <h1>2023 NFL Weekly Schedule</h1>

        <!-- Dropdown to select the week -->
        <label for="week-selector">Select Week:</label>
        <select id="week-selector"onchange=scheduleChange()>
            <option value="week0">Select a week below</option>
            <option value="week1">Week 1</option>
            <option value="week2">Week 2</option>
            <option value="week3">Week 3</option>
            <option value="week4">Week 4</option>
            <option value="week5">Week 5</option>
            <option value="week6">Week 6</option>
            <option value="week7">Week 7</option>
            <option value="week8">Week 8</option>
            <option value="week9">Week 9</option>
            <option value="week10">Week 10</option>
            <option value="week11">Week 11</option>
            <option value="week12">Week 12</option>
            <option value="week13">Week 13</option>
            <option value="week14">Week 14</option>
            <option value="week15">Week 15</option>
            <option value="week16">Week 16</option>
            <option value="week17">Week 17</option>
            <option value="week18">Week 18</option>
            <!-- Add options for super bowl week?? not sure about this yet -->
        </select>
        <!-- create a table to display the weekly schedule after I call from the API-->
        <table id="schedule-table" class = "table">
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Game Date</th>
                <th>Game Time</th>
            </tr>
            <tr>
                <td id="home-team"></td>
                <td id="away-team"></td>
                <td id="game-date"></td>
                <td id="game-time"></td>
            </tr>
        </table>




        <!-- Display the selected week's schedule -->
        <div id="schedule-container">
            

            <!-- The schedule for the selected week will be displayed here -->
        </div>

    
    </section>

    <!-- Your Existing Content Goes Here -->

    <!-- Include the JavaScript for Your Dashboard -->
    <script src="{{url_for('static',filename='js/app.js')}}"></script>

</body>
</html>
