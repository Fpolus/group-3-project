<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>NFL Tracker</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='jpg/logo2.png') }}" alt="NFL LOGO" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nfl_scores">NFL Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team_stats">Team Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/player_stats">Player Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/team_standings_page">Standings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <label for="season-select">Select a Season:</label>
    <select id="season-select">
        <option value="2023" selected>2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>

    </select>
    <button id="fetch-button">search</button>

    <div id="pie-chart-container" class="row">
        <div class="col-md-6">
    <!-- Table to display team standings -->
    <table class="standings-table" id="team-standings-table">
        <caption>Team Standings</caption>
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
                <th>Points For</th>
                <th>Touch Downs</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- D3.js will dynamically populate this table -->
        </tbody>
    </table>
</div>
    <div class="col-md-6">
        <svg id="bar-chart"></svg>
    </div>
</div>

    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/app.js') }}">
    
    </script>
    

</body>
</html>
